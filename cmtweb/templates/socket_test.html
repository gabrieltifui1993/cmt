<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live sentiment</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"/>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"/>
</head>
<body>

    <script>
        $(document).ready(function(){
                var socket = io.connect('http://localhost:5002/api/sentiment/trx');
                    socket.on('my response', function(msg) {
                    $('#log').append('<p>Received: ' + msg.data + '</p>');
            });

            $('form#emit').submit(function(event) {
                socket.emit('sentiment event', {data: $('#emit_data').val()});
                return false;
            });

        });
    </script>
</body>
</html>
